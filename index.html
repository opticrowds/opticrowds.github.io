<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>OptiCrowd</title>

</head>
<body>



<div class="topnav" id="myTopnav">
  <div id="brand_container">
      <img id="logo" src="img/logo.png" alt="OptiCrowd" width="30px">
      <h1 id="brand"><span class="grey">Opti</span><span class="blue">Crowd</span></h1>
  </div>
  <div id="nav_links">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
  </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
  </a>
</div>

<main>
    <div class="placeholder">
        <div class="placeholder_text">
        <h2 class="big_title grey">Evolving the way you move</h2>
        <a href="#">Learn more</a>
        </div>
    </div>
</main>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>


</body>
</html>
